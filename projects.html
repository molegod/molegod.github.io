<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Peter He</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .main-title {
            text-align: left;
            margin: 3rem 0 0.5rem;
            font-size: 3rem;
            color: #000000;
            font-weight: bold;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 0.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: auto;
            height: auto;
        }

        .project-card.small {
            max-width: 400px;
            margin: 0 auto;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .project-card a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff !important;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover a {
            opacity: 1;
        }

        .project-card a span {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            color: #ffffff !important;
        }

        .section-title {
            text-align: left;
            margin: 1rem 0 0.5rem;
            font-size: 2rem;
            color: #000000;
        }

        .section-title:first-of-type {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .main-title {
                margin: 0.5rem 0 0.5rem;
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                padding: 0.25rem;
                gap: 1rem;
            }

            .section-title {
                font-size: 2.2rem;
                margin: 0.75rem 0 0.5rem;
            }

            .section-title:first-of-type {
                margin-top: 1rem;
            }

            .project-card a span {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                padding: 0.5rem;
            }

            .section-title {
                font-size: 1.8rem;
                margin: 0.5rem 0;
            }

            .project-card a span {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="bg-white text-gray-900 font-sans">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 py-4">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex space-x-8">
                <a href="index.html" class="text-gray-500 hover:text-gray-700 transition-colors">home</a>
                <a href="projects.html" class="text-black font-medium border-b-2 border-black pb-1">projects</a>
                <a href="research.html" class="text-gray-500 hover:text-gray-700 transition-colors">research</a>
                <a href="creative.html" class="text-gray-500 hover:text-gray-700 transition-colors">creative</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-4">
        <h1 class="main-title">projects</h1>
        <h1 class="section-title">personal</h1>
        <div class="projects-grid">
            <div class="project-card small">
                <img src="sixth-senseprojects.png" alt="SixthSense">
                <a href="sixthsense.html"><span>SixthSense</span></a>
            </div>
        </div>

        <h1 class="section-title">hackathon</h1>
        <div class="projects-grid">
            <div class="project-card">
                <img src="neuroscent.png" alt="NeuroScent">
                <a href="neuroscent.html"><span>NeuroScent</span></a>
            </div>
            <div class="project-card">
                <img src="flexvr.png" alt="Flex VR Wellness">
                <a href="flexvr.html"><span>Flex VR Wellness</span></a>
            </div>
            <div class="project-card">
                <img src="rewind.png" alt="Rewind">
                <a href="rewind.html"><span>Rewind</span></a>
            </div>
        </div>

        <h1 class="section-title">research</h1>
        <div class="projects-grid">
            <div class="project-card">
                <img src="pcb.png" alt="SeamPose PCB">

        <h1 class="section-title">school</h1>
        <div class="projects-grid">
            <div class="project-card">

            </div>
            <div class="project-card">
                <img src="thor1.png" alt="Thor Hammer">

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 py-8">
        <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2025 Peter He. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
